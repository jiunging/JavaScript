<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이 셀렉트 태그에는 change라는 이벤트를 걸기, 결과는 console로 확인</h3>

    <select onchange="um()">
        <option>홍길동</option>
        <option>이순신</option>
        <option>강감찬</option>
    </select>

    <script>
        function um() {
            alert("엄ㅋㅋ");
            console.log("결과 바뀜 ㅋㅋ");
        }
    </script>


    <h3>focus이벤트와, blur이벤트를 걸기</h3>
    이름: <input type="text" id="input">

    <script>
        var um2 = document.getElementById("input");

        var x = document.getElementById("input");

        x.onfocus = function() {
            console.log("포커싱")
        }

        x.onblur = function() {
            console.log("언포커싱");
        }

        um2.addEventListener("focus", function() {
            console.log("ㅇㅇ");
        });

        um2.addEventListener("blur", function() {
            console.log("헉");
        });


    </script>

    <h3>mouseenter이벤트 걸기</h3>
    <div style="width: 100px; height: 100px; border: 1px solid #777" id="box"></div>

    <script>
        var y = document.getElementById("box");
        y.addEventListener('mouseenter', function() {
            console.log("마우스 인")
        });

        y.addEventListener('mouseleave', function() {
            console.log('마우스 아웃');
        });
        

    </script>

    
</body>
</html>
