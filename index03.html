<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1 = '10';
        var num2 = 10;

        console.log(num1 == num2); // 2개짜리 = 값만 비교
        console.log(num1 === num2); // 3개짜리 = 타입까지 비교


        console.log(num1 != num2);
        console.log(num1 !== num2);

        var a;
        var b = null;
        console.log(a, b, a == b); // t
        console.log(a, b, a === b); // f

        var c = false;
        var d = ""; // false로 판별

        console.log(c == d);


    </script>
    
</body>
</html>
