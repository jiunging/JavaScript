<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://www.google.com" id="myForm">
        이름: <input type="text" name="name">
        <input type="submit" value="전송하기" id="submitBtn">
    </form>

    <script>
        var submitBtn = document.getElementById("submitBtn");
        var input = document.querySelector("input[name=name]"); //input태그의 name이 name인거
        submitBtn.onclick = function(e) {
            e.preventDefault(); // 태그가 가지고 있는 고유한 기본이벤트를 막는다.

            // submit버튼 고유한 이벤트를 가지고 있음 (submit)
            if(input.value.length <= 0) {
                alert("글적어");
            }

            document.getElementById("myForm").submit(); // 폼을 전송
            
        }
    </script>

    <hr>

    <h3>태그에는 특별한 속성이 있다(이 특별한 속성은 태그에 값을 저장하는 용도)</h3>

    <ul class="box">
        <li><a href="https://www.google.com" data-info = "3">홍길동</a></li>
        <li><a href="https://www.google.com" data-info='{"age": 30, "id": "bbb123"}'>이순신</a></li>
        <li><a href="https://www.google.com" data-info='{"age": 40, "id": "ccc123"}'>홍길자</a></li>
        <li><a href="https://www.google.com" data-info='{"age": 50, "id": "ddd123"}'>홍순자</a></li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function(e) {
            e.preventDefault(); // A의 고유한 이벤트를 중단
            if(e.target.tagName != "A") return; // A가 아니라면 종료

            e.target.style.backgroundColor = "red";

            ////////////////////////////////////////////////////////////
            // data-로 시작하는 속성을 사용하는 방법
            // 태그에 data-이름으로 시작하는 값은 dataset속성으로 찾아쓸 수 있음
            // console.dir(e.target);
            var age = e.target.dataset.info;
            console.log(JSON.parse(age));
            console.log(age);

            

        }
    </script>
    
</body>
</html>
