<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            border: 3px dotted #777;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="title">여기에 파일을 드롭하세요</p>
    </div>

    <script>
        var container = document.querySelector(".container");
        var title = document.querySelector(".title");

        container.addEventListener("dragover", function() {
            event.preventDefault();
        })

        container.addEventListener("drop", function() {
            event.preventDefault();

            // dataTransfer
            // 사용자가 드롭한 파일 데이터는 이벤트 객체의 dataTransfer객체에서 찾아 쓸 수 있음
            console.log(event);
            console.log(event.dataTransfer);
            console.log(event.dataTransfer.files); // 사용자가 던진 파일데이터 정보

            // 이 정보는 나중에 업로드 시에 서버로 전달해야 하는 정보 ㅋㅋ
            console.log(event.dataTransfer.files[0]); // 이 정보가 나중에 서버로 넘어가야됨
        
            // 파일명
            console.log(event.dataTransfer.files[0].name);

            title.remove(); // 제목 삭제
            
            var p = document.createElement("p");
            p.innerHTML = event.dataTransfer.files[0].name; // 이름을 넣어줌

            container.appendChild(p); // 컨테이너에 파일명을 넣는다.


        
        })


    </script>
    
</body>
</html>
