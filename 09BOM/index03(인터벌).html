<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
        .bgImg {animation: fadeIn 0.5s linear;}
    </style>
</head>
<body>

    <h3>active클래스를 옮겨가면서 활성화시키기</h3>

    <div class="box">
        <img src="img/slide01.jpg" class="bgImg">
    </div>

    <script>
        var box = document.querySelector(".box");

        var num = 1;
        function imgChange() {

            if(num == 4) num = 1;

            // 5초마다 실행시킬 코드를 작성
            var img = document.createElement("img"); // 이미지 태그를 하나 만든다
            img.src = "img/slide0" + num++ + ".jpg";



            box.firstElementChild.remove(); // 기존 사진 삭제
            box.appendChild(img);
        }

        (function() {
            setInterval(imgChange, 2000);
        })(); // 즉시실행함수

    </script>
    
</body>
</html>
