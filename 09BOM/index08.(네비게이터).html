<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <h3>네비게이터 객체(브라우저 별로 디자인이 다른것을 일관성있게 처리하는 작업 - 크로스브라우징)</h3>

    <div class="wrap">
        내용................................
    </div>
    
    <script>
        // 뭐로 들어왔는지 나옴
        console.log(navigator.userAgent);
        var head = document.querySelector("head"); // head태그
        var link = document.createElement("link"); // link태그
        link.rel = "stylesheet";

        if(navigator.userAgent.includes("Mobile")) {
            alert("모바일 환경으로 접속합니다. redirect시킵니다");
            link.href = "mobile.css";

        } else if(navigator.userAgent.includes("Chrome")) {
            alert("크롬환경으로 접속합니다. redirect시킵니다");
            link.href = "chrome.css";

        } // .....................생략...

        head.appendChild(link); // head 마지막에 link를 추가한다.

    </script>


</body>
</html>
