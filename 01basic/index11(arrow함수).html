        // (2)
        // var a = (a, b) => {
        // return a + b;
        // }

        // (3)
        var a = (a, b) => a + b
        console.log(a(1,2));

        console.log("--------------------------")

        // 매개변수를 지키지 않더라도 호출은 됨
        // 매개변수값은 arguments 속성에 전달됨
        function func1(a, b) {
            console.log("함수 실행됨");
            console.log(arguments);
            console.log(arguments[0]); // 이게 첫 번째 매개변수
            console.log(arguments[1]); // 이게 두 번째 매개변수
            console.log(arguments[6]); // 이게 일곱 번째 매개변수
        }

        func1(1,2,3,4,5,6,7)

    </script>
