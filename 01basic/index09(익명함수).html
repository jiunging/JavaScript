<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // a(); 익명함수는 호이스팅(선언 전에 쓰는거)이 불가

        // 익명함수 - 이름을 적지 않음, 변수에 저장함
        var a = function() {
            console.log("hello world")
        }
        
        var b = function(x,y) {
            return x + y;
        }

        var result = b(1,2)
        console.log(result);

        console.log("-----------------------------------")

        // a 님의 평균은 b,c,d의 평균값
        var func1 = function(a, b, c, d) {

            var avg = a + "님의 평균은: " + ((b + c + d) / 3);
            return avg;
        }

        // 값을 받아, 홀수, 짝수를 구하는 함수
        var func2 = function(a) {
            var um;
            if(a % 2 == 0) {
                um = "짝수";
            } else {
                um = "홀수";
            }
            return um;
        }
        
        // 1부터 a의 값까지 더하는 함수
        var func3 = function(a) {
            var sum = 0;
            for(var i = 1; i <= a; i++) {
                sum += i;
            }
            return sum;
        }

        // 배열을 받아와, 합치는 함수
        var func4 = function(a, b) {
            var newArr = a.concat(b);
            return newArr;
        }

        //호출
        console.log(func1("홍길동", 90, 88, 90));
        console.log(func2(10));
        console.log(func3(20));
        console.log(func4([1,2,3], [4,5,6,7,8])) // 두 배열을 합해서 반환








    </script>
    
</body>
</html>
