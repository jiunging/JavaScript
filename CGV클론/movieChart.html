<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/movieChart.css">

</head>
<body>

    <div id="cgvwrap">
        <!-- 맨위 아톰 포스터 -->
        <div class="cgv_ad_top">
            <div class="cgv-ad-wrap">

                <a href="http://cgv.co.kr"><img src="img/ATOM.jpg" alt=""></a>
            </div>
        </div>

        <!-- 헤더부분 -->
        <div class="header">
            <div class="header-content">
                <div class="contents">
                    <div class="contents-left">
                        <a href="#"><img src="img/cgvLogo.png" alt=""></a>
                        <span>UMCULTUREPLEX</span>
                    </div>

                    <div class="contents-right">
                        <div class="memberInfo_wrap">
                            <ul>
                                <li>
                                    <a href="">
                                        <img src="img/Hyundai.png" class="hyundai">
                                        
                                    </a>
                                </li>

                                <li>
                                    <a href=""><img src="img/Login.png" alt=""></a>
                                </li>
    
                                <li>
                                    <a href=""><img src="img/join.png" alt=""></a>
                                </li>
    
                                <li>
                                    <a href=""><img src="img/myCGV.png" alt=""></a>
                                </li>
    
                                <li>
                                    <a href=""><img src="img/Customercenter.png" alt=""></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav">
                <div class="contents">
                    <ul class="nav_menu">
                        <li>
                            <h3><a href="#">영화</a></h3>
                        </li>
                        <li>
                            <h3><a href="#">극장</a></h3>
                        </li>
                        <li>
                            <h3><a href="#">예매</a></h3>
                        </li>
                        <li>
                            <h3><a href="#">스토어</a></h3>
                        </li>
                        <li>
                            <h3><a href="#">이벤트</a></h3>
                        </li>
                        <li>
                            <h3><a href="#">혜택</a></h3>
                        </li>

                        <div class="search">
                            <input type="text">
                            <button type="button" class="searchBtn"></button>
                        </div>

                    </ul>
                </div>
            </div>
        </div>




        <!-- 여기서부터 무비차트 -->
        <div class="container">
            <div class="contents">
                <div class="chart_wrap">
                    <div class="left">
                    <h1>무비차트</h1>
                    </div>
                    <div class="right">
                        <a href="#">무비차트</a>
                        <a href="#">상영예정작</a>
                    </div>
                </div>

                <div class="chart-sorting">
                    <div class="nowshow">
                        <input type="checkbox" title="현새 선택됨" checked>

                        <span>현재 상영작만 보기</span>
                    </div>

                    <button type="button">GO</button>

                    <select class="order_type">
                        <option title="현재 선택됨" selected value="1">예매율순</option>
                        <option value="2">평점순</option>
                        <option value="3">관람객순</option>
                    </select>
                </div>


                <div class="sect-movie-chart">
                    <ol>
                        <li>
                            <div class="box-image">
                                <strong class="rank">NO.1</strong>
                                <a href="#">
                                    <span class="thumb-image">
                                        <img src="img/deadman.jpg" alt="">
                                    </span>
                                </a>
                            </div>

                            <div class="box-contents">
                                <a href="#"><strong>웡카</strong></a>

                                <div class="score">
                                    <strong class="percent">
                                        예매율 <span>17.8%</span>

                                    </strong>

                                    <div class="egg">
                                        <span class="goldegg"><img src="img/gooldegg.png" alt=""></span>
                                        <span class="percent">94%</span>
                                    </div>
                                </div>

                                <div class="txt-info">
                                    <strong>2024.01.31 개봉</strong>
                                </div>

                                <div class="reservation">
                                    <a href="#"><img src="img/reserve.png" alt=""></a>
                                </div>

                            </div>

                        </li>
                    </ol>
                </div>

                


            </div>
        </div>

    </div>



</body>
</html>
