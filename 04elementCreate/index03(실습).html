<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        th, td, tr {border: 1px solid black; text-align: center;}

    </style>
</head>
<body>

    <button type="button" id="btn1">1개추가하기</button>
    <button type="button" id="btn2">5개추가하기</button>


    <table class="table">
        <tr>
            <td>교시</td>
            <td>훈련과목</td>
            <td>담당자</td>
            <td>훈련내용</td>
        </tr>
            
        <tr>
            <td><input type="text" style="width: 95%;"></td>
            <td><input type="text" style="width: 95%;"></td>
            <td><input type="text" style="width: 95%;"></td>
            <td><input type="text" style="width: 95%;"></td>
        </tr>
    </table>

    <script>
        var table = document.querySelector("table"); // 테이블
        var btn1 = document.getElementById("btn1"); // 1개 추가
        var btn2 = document.getElementById("btn2"); // 5개 추가


        btn1.onclick = function() {
            var tr = document.createElement("tr"); // tr 생성해줌(1줄)

            for(var i = 0; i < 4; i++) {
                var td = document.createElement("td"); // td 생성해줌(1칸)
                var input = document.createElement("input");
                table.appendChild(tr);
                td.appendChild(input);
                tr.appendChild(td);
            }
        }

        btn2.onclick = function() {
            for(var i = 0; i < 5; i++) {
                var tr = document.createElement("tr"); // tr 생성해줌(1줄)
                
                for(var j = 0; j < 4; j++) {
                    var td = document.createElement("td"); // td 생성해줌(1칸)
                    var input = document.createElement("input");
                    table.appendChild(tr);
                    td.appendChild(input);
                    tr.appendChild(td);
                }

            }
        }
    </script>


    
    
</body>
</html>
